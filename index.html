<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>math game</title>
	<link rel="stylesheet" href="styling.css">
	<meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">
	</head>
	<body>
		<div id="container">
			<div id="score">score:<span id="scorevalue">0</span></div>

			<div id="correct">correct</div>
				<div id="wrong">try again</div>
			<div id="question">question</div>
			<div id="instruction">click on the correct answer</div>
			<div id="choises">
				<div id="box1" class="box">XX</div>
				<div id="box2" class="box">XX</div>
				<div id="box3" class="box">XX</div>
				<div id="box4" class="box">XX</div>
			</div>
			<div id="startreset">start game</div>
			<div id="timeremaining">time remaining: <span id="timeremainingvalue">60</span>sec</div>
			<div id="gameover"></div>
		</div>
		<script src="javascript.js"></script>
	</body>
</html>
